<html>

<head>
    <title>WebRTC Video Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div id="loginPage" class="container text-center">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h2>WebRTC Video Demo. Please sign in</h2>
            <label for="usernameInput" class="sr-only">Login</label>
            <input type="email" id="usernameInput" class="form-control formgroup" placeholder="Login"
                   required="" autofocus="">
            <button id="loginBtn" class="btn btn-lg btn-primary btnblock">
                Sign in
            </button>

        </div>
    </div>
</div>

<div id="callPage" class="call-page">
    <video id="localVideo" autoplay></video>
    <video id="remoteVideo" autoplay></video>

    <div class="row text-center">
        <div class="col-md-12">
            <input id="callToUsernameInput" type="text" placeholder="username to call"/>
            <button id="callBtn" class="btn-success btn">Call</button>
            <button id="hangUpBtn" class="btn-danger btn">Hang Up</button>
        </div>
    </div>
</div>

<script src="js/index.js"></script>

</body>
</html>
