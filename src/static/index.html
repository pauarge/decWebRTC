<html>

<head>
    <title>Decentralized WebRTC</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<video id="remoteVideo" autoplay playsinline></video>

<div class="content">
    <video id="localVideo" autoplay playsinline></video>
    <h1 id="callStatusBig"></h1>
    <p>Logged in as <b><span id="username-placeholder"></span></b>.</p>
    <p>
        <button id="timerBtn" class="btn-default btn"><span id="time"></span></button>
        <button id="hangUpBtn" class="btn-danger btn">Hang Up</button>
    </p>
</div>

<!-- user selection modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <input id="callToUsernameInput" type="text" placeholder="username to call"/>
                <button id="callBtn" class="btn-success btn">Call</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- incoming call modal -->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            ...
        </div>
    </div>
</div>

<script src="lib/adapter.min.js"></script>
<script src="lib/jquery-3.2.1.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="js/stopwatch.js"></script>
<script src="js/index.js"></script>

</body>
</html>
