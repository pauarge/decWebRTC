<html>

<head>
    <title>Decentralized WebRTC</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<video id="remoteVideo" autoplay playsinline></video>

<div class="content">
    <video id="localVideo" autoplay playsinline></video>
    <h1>Welcome to Decentralized WebRTC!</h1>
    <p>Logged in as <b><span id="username-placeholder"></span></b>.</p>
    <input id="callToUsernameInput" type="text" placeholder="username to call"/>
    <button id="callBtn" class="btn-success btn">Call</button>
    <button id="hangUpBtn" class="btn-danger btn">Hang Up</button>
</div>

<script src="lib/adapter.min.js"></script>
<script src="lib/jquery-3.2.1.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
